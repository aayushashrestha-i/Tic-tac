<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="playerProfiles">
    <div class="player">Player 1: X</div>
    <div class="player">Player 2: O</div>
  </div>
  <div class="msg-container hide">
    <p id="msg"> Winner</p>
    <button id="newbtn">New game</button>
  </div>
  <main>
    <h1>Tic-tac-toe</h1>
    <div class="container">
    <div class="game">
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
      <button class="cell"></button>
    </div>
    </div>
    <button id="resetbtn">Reset game</button>
  </main>
  <script src="script.js"></script>
  <script src="<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>"></script>
</body>
</html>
